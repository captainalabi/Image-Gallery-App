server.port=8083
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/image_gallery?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate 
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# AWS credentials and S3 properties
#spring.cloud.aws.credentials.accessKey=your_access_key
#spring.cloud.aws.credentials.secretKey=your_secret_key
#spring.cloud.aws.region.static=your_aws_region
#cloud.aws.s3.bucket=your_s3_bucket_name

#File upload
uploadDir=resources
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215000


